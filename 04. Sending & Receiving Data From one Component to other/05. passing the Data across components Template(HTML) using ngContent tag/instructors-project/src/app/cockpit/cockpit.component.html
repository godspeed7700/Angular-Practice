<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>

      <label>Server Name</label>
      <input type="text" 
              class="form-control" 
               #inputVariableForServerName><!-- this is how you define 
                                                Local Variable using "#variable_name"
                                           -->  
      
      <label>Server Content</label>
      <input  type="text" 
              class="form-control" 
              #inputVariableForServerContent>
      
      <br>

      <!-- IMP NOTE: Local Variable only works in Template(HTML File) -->
      <button
        class="btn btn-primary"
        (click)="onAddServer( )" >Add Server</button>
        
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint( )">
            
          Add Server Blueprint
          
      </button>
    </div>
  </div>
